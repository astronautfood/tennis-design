<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="public/styles/style.css">
	<title>Document</title>
</head>
<body>
	<section class="hero">
		<div class="wrapper hero-wrapper">
			<div class="logo">
				<img src="public/assets/Wordmarkx2.png" alt="Sanagan's Meat Locker">
			</div>
			<h1 class="welcome"><span>Hello</span>East End</h1>
			<h2 class="welcome-subtitle">Come visit us at our new second location<span class="address">1513 Gerrard Street East</span></h2>
			<button class="enter-site"><a href="http://www.sanagansmeatlocker.com/" target="_blank">Enter Site</a></button>
		</div>	
	</section>
	<section class="map">
		<div class="wrapper map-wrapper">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.819623448532!2d-79.32176058450162!3d43.67272107912059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cc761446363b%3A0x7c3fa3aec7c360d7!2s1513+Gerrard+St+E%2C+Toronto%2C+ON+M4L+2A4!5e0!3m2!1sen!2sca!4v1518296304540"
			 width="2000" height="375" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
	</section>
	<section class="sign-up">
		<div class="wrapper sign-up-wrapper">
			<div class="social">
				<ul>
					<li class="fb">
						<a href="https://www.facebook.com/sanagansmeatlocker/" target="_blank">
							<img src="public/assets/Fbx2.png" alt="Facebook page link">
						</a>
					</li>
					<li class="twitter">
						<a href="https://twitter.com/sanagans" target="_blank">
							<img src="public/assets/Twitx2.png" alt="Twitter page link">
						</a>
					</li>
					<li class="insta">
						<a href="https://www.instagram.com/sanagansmeatlocker/" target="_blank">
							<img src="public/assets/Instax2.png" alt="Instagram link">
						</a>
					</li>
				</ul>
			</div>
			<div class="sign-up-call">
				<h4>Sign up to our newsletter for <br> updates and exclusive content</h4>
			</div>
			<!-- Begin MailChimp Signup Form -->
			<div id="mc_embed_signup">
				<form action="https://sanagansmeatlocker.us14.list-manage.com/subscribe/post?u=77d7a801d938b897a27633055&amp;id=59d8d30072"
				 method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
					<div id="mc_embed_signup_scroll">
						<label for="mce-EMAIL"></label>
						<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="person@email.com" required>
						<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
						<div style="position: absolute; left: -5000px;" aria-hidden="true">
							<input type="text" name="b_77d7a801d938b897a27633055_59d8d30072" tabindex="-1" value="">
						</div>
						<div class="clear">
							<input type="submit" value="Enter" name="subscribe" id="mc-embedded-subscribe" class="button">
						</div>
					</div>
				</form>
			</div>
			<!--End mc_embed_signup-->
		</div>
	</section>
	<section class="hours">
		<div class="wrapper hours-wrapper">
			<div class="kensington">
				<h4 class="kensington-title">Kensington Hours</h4>
				<ul class="kensington-hours">
					<li>
						Mon-Fri: 10-7
					</li>
					<li>
						Sat: 8-7
					</li>
					<li>
						Sun: 10-6
					</li>
				</ul>
			</div>
			<div class="gerrard">
				<h4 class="gerrard-title">Gerrard Hours</h4>
				<ul class="gerrard-hours">
					<li>
						Mon-Fri: 11-7
					</li>
					<li>
						Sat: 9-6
					</li>
					<li>
						Sun: 11-5
					</li>
				</ul>
			</div>
		</div>
	</section>
	<section class="storefront">
		<div class="wrapper storefront-wrapper">
			<img src="https://unsplash.it/1600/800" alt="">
		</div>
	</section>
	<footer>
		<div class="wrapper">
			<button class="enter-site">
				<a href="http://www.sanagansmeatlocker.com/" target="_blank">Enter Site</a>
			</button>
		</div>
	</footer>

	 <script src="public/scripts/main.js"></script>

</body>
</html>
