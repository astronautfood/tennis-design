<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="public/styles/style.css">
	<title>Document</title>
</head>
<body>
	<section class="hero">
		<div class="wrapper hero-wrapper">
			<div class="logo">
				<img src="public/assets/Wordmark.png" alt="Sanagan's Meat Locker">
			</div>
			<h1 class="welcome"><span>Hello</span>East End</h1>
			<h2 class="welcome-subtitle">Come visit us at our new second location<span class="address">1513 Gerrard Street East</span></h2>
			<button class="enter-site">Enter Site ></button>
		</div>	
	</section>
	<section class="map">
		<div class="wrapper map-wrapper">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.819623448532!2d-79.32176058450162!3d43.67272107912059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cc761446363b%3A0x7c3fa3aec7c360d7!2s1513+Gerrard+St+E%2C+Toronto%2C+ON+M4L+2A4!5e0!3m2!1sen!2sca!4v1518296304540"
			 width="2000" height="375" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
	</section>
	<section class="sign-up">
		<div class="wrapper">
			<div class="social">
				<ul>
					<li>
						<a href="#">
							<img src="public/assets/Fb.png" alt="Facebook page link">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="public/assets/Twit.png" alt="Twitter page link">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="public/assets/Insta.png" alt="Instagram link">
						</a>
					</li>
				</ul>
			</div>
			<form action="">
				<input type="email" name="userEmail" placeholder="person@email.com" class="email">
				<button>Enter</button>
			</form>
		</div>
	</section>
	<section class="storefront">
		<div class="wrapper">
			<img src="" alt="">
		</div>
	</section>
	<footer>
		<div class="wrapper">
			<button class="enter-site">Enter Site ></button>
		</div>
	</footer>

	 <script src="public/scripts/main.js"></script>

</body>
</html>
